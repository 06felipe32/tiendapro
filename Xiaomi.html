<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Xiaomi</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Xiaomi</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Xiaomi</p>
                            <span class="precio-producto-carrito">$80000</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="icon-close"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <!-- Celulares -->
            <figure>
                <img
                    src="https://celularescostarica.co.cr/wp-content/uploads/2022/08/EDKNQFD46ZDTPLXC22ASKIH2HI.jpg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Celulares</h2>
                <a href="CeluSam.html" class="no-underline">Ver Informacion</a>
            </div>
        </div>

        <!-- Tabletas -->
        <div class="item">
            <figure>
                <img
                    src="https://www.imtecnologia.co/wp-content/uploads/2023/09/32010007.png"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Tabletas</h2>
                <a href="TabSam.html" class="no-underline">Ver Informacion</a>
            </div>
        </div>

        <!-- SmartWatch -->
        <div class="item">
            <figure>
                <img
                    src="https://i.blogs.es/27b15d/captura-de-pantalla-2023-11-29-a-las-16.19.03-p.-m./500_333.jpeg"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>SmartWatch</h2>
                <a href="SwSam.html" class="no-underline">Ver Informacion</a>
            </div>
        </div>

        <!-- Audifonos -->
        <div class="item">
            <figure>
                <img
                    src="https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCO/125837706_03/w=800,h=800"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Audifonos</h2>
                <a href="AudSam.html" class="no-underline">Ver Informacion</a>
            </div>
        </div>

        <!-- Accesorios -->
        <div class="item">
            <figure>
                <img
                    src="https://static.compreloadomicilio.com/dmraccesorios/products/028231/64a056376a21a518184797.webp"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Accesorios</h2>
                <a href="AcceSam.html" class="no-underline">Ver Informacion</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
